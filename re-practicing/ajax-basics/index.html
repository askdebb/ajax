<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Basics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- navbar-->
     <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand px-4"> AJAX Basic</a>
     </nav>



     


    <!-- button to control-->
    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-4 mb-2">
                <button class="btn btn-primary" id="text-btn">Text data</button>
            </div>
            <div class="col-md-4 mb-2">
                <button class="btn btn-success" id="json-btn">JSON data</button>
            </div>
            <div class="col-md-4 mb-2">
                <button class="btn btn-warning" id="api-btn">API data</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="card-header text-center bg-light">
                        <h3>Text data</h3>
                    </div>
                    <div class="card-body" id="text-data"></div>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="card-header text-center bg-light">
                        <h3>JSON data</h3>
                    </div>
                    <div class="card-body" id="json-data"></div>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="card-header text-center bg-light">
                        <h3>API data</h3>
                    </div>
                    <div class="card-body" id="api-data"></div>

                </div>
            </div>
        </div>
    </div>

  

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
